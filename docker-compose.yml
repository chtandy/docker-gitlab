version: '3.1'
  
services:
  gitlab:
    image: 'gitlab/gitlab-ce:11.9.8-ce.0'
    restart: always
    hostname: gitlab
    container_name: gitlab
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
